<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container card d-flex justify-content-center align-items-center p-4" style="width: 400px;">
        <h3 class="card-title text-center">Login Form</h3>
        <div class="card-body d-flex justify-content-center align-items-center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email"
                        placeholder="Enter Email ID" />
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">This field is
                            required</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">Please enter a
                            valid email</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['minLength']" class="text-danger">Please enter a
                            valid email</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password"
                        placeholder="Password" />
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-danger">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                        <div *ngIf="loginForm.get('password')?.errors?.['minLength']">Password should be atleast 8
                            characters long</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
